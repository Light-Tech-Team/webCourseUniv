<p>add-courses works!</p>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
  
    <div class="columns"  class="file has-name is-fullwidth">

        <label class="file-label column">
          <input class="file-input" type="file" formControlName="course">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose 
            </span>
          </span>
          <span class="file-name">
            {{course.value}}
          </span>
        </label>
      </div>
<button type="submit">send</button>

</form>
